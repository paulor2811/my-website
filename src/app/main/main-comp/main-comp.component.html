<div class="container border p-4" *ngIf="ShowContent">
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label lb-email">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label lb-pass">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="senha">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="button" class="btn btn-primary" (click)="irParaLogin()">Login</button>
    <button type="button" class="btn btn-primary reg-btn" (click)="irParaFormulario()">Registrar</button>
  </form>
</div>
